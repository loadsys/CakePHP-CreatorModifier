language: php

sudo: false

php:
  - 5.6

# Cache the composer directories
cache:
  directories:
    - $HOME/.composer/cache

# Environment Variables to set
env:
  global:
    - APP_ENV=travis
    # Contains a $GITHUB_TOKEN env var for use with composer to avoid API limits.
    - secure: ""

# Services to Enable
services:

# Branches to be built or not
branches:
  # Blacklist these branches
  except:
    - staging
    - gh-pages

before_install:
  - composer self-update
  - if [[ -n "$GITHUB_TOKEN" ]]; then composer config github-oauth.github.com $GITHUB_TOKEN; fi

install:
  - composer config -g github-oauth.github.com $GITHUB_TOKEN
  - composer install --no-interaction

before_script:
  - phpenv rehash
  - vendor/bin/phpcs --config-set installed_paths vendor/loadsys/loadsys_codesniffer,vendor/cakephp/cakephp-codesniffer

script:
  - vendor/bin/phpcs -p --extensions=php --standard=Loadsys ./src ./tests ./config
  - vendor/bin/phpunit -v --coverage-clover=build/logs/clover.xml

after_success:
  - php vendor/bin/coveralls -v

notifications:
  email: false
